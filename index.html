<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreyCTF Summit 2025</title>
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', 'Courier New', monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #fff;
            overflow: hidden;
            white-space: nowrap;
            width: 0;
            animation: typing 3s steps(15, end) forwards;
        }
        
        h1::after {
            content: 'â–ˆ';
            color: #00ff00;
            animation: blink 1s infinite;
            margin-left: 0.1em;
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 15ch; }
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        p {
            font-size: 0.8rem;
            color: #ccc;
            margin: 0;
            line-height: 1.6;
        }
        
        a {
            color: #4a9eff;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming soon...</h1>
        <p>Find our past summit <a href="http://example.com">here</a></p>
    </div>
</body>
</html>
